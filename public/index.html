<!doctype html>

<html ng-app="todo">
<head>
		<!-- META -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

		<title>Node/Angular Test 2</title>

		<!-- styles -->
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
		<!-- scripts -->
		<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script><!-- load angular -->
		<script src="js/controllers/todoController.js"></script>
		<script src="js/controllers/typeController.js"></script>

		<script src="js/services/todosModel.js"></script>
		<script src="js/services/typesModel.js"></script>
		<script src="js/core.js"></script>
</head>

<!-- set the controller and get todos -->
<body>
	<div class="container" ng-controller="todoControl">
		
		<!-- header and todo count -->
		<div class="jumbotron text-center">
			<h1>Todo List<span class="label label-info">{{ todos.length }}</span></h1>
		</div>

		<!-- todo list -->
		<div id="todo-list" class="row">
			<div class="col-sm-4 col-sm-offset-4">
				
				<!-- loop over todos in $scope.todos -->
				<div class="checkbox" ng-repeat="todo in todos">
					<label>
						<input type="checkbox" ng-click="deleteTodo(todo._id)"> {{ todo.text }}
					</label>
				</div>

			</div>
		</div>

		<!-- form to create todos -->
		<div id="todo-form" class="row">
			<div class="col-sm-6 col-sm-offset-2 text-center">
				<form>
					<div class="form-group">
						
						<!-- bind this value to formData.text in Angular -->
						<input type="text" class="form-control input-lg text-center" placeholder="Enter a Task" ng-model="formData.text">
						
						<!-- select a type using the secondary controller -->
						<div>
							<select name="type" class="form-control" ng-model="formData.type">
								
									<option value="{{type._id}}" ng-repeat="type in types">{{type.text}}</option>
							</select>
							
						</div>
					</div>				
					<!-- createToDo Will create new Todos-->
					<button type="submit" class="btn btn-primary btn-lg" ng-click="createTodo()">Add</button>
				</form>
			</div>
		</div>
	</div>


	<div class="container" ng-controller="typeControl">
		<div class="col-sm-5">
			<ul>
				<li ng-repeat="type in types">
					{{type.text}}
					<label>
						<input type="checkbox" ng-click="deleteType(type._id)">
					</label>
				</li>
			</ul>
			<form>
				<input type="text" class="form-control input-lg text-center" placeholder="Enter Type" ng-model="formData.text">
				<button type="submit" ng-click="createType()">Create</button>
			</form>
		</div>
	</div>
	
</body>
</html>
